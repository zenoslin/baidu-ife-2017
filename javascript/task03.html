<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 03</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

var gul = document.getElementById("source");
var gli = gul.getElementsByTagName('li');
var data = new Array();
/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  for (var i = 0; i < gli.length; i++) {
    var city = gli[i].innerText.slice(0,2);
    var val = gli.lastChild.innerHTML;
    data[i] = [city,val];
  };
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从大到小的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function (x, y) {
      return x[1]-y[1];
  });
  data.reverse();
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
    var day = ["一","二","三","四","五","六","七"];
    var gList = document.getElementById("resort");
    for(var j = 0; j < data.length; j++){
        var newList = document.createElement("li");
        newList.innerHTML = "第"+day[j]+"名："+data[j][0]+"，得分："+"<b>"+data[j][1]+"</b>";
        gList.appendChild(newList);
    };
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}

init();

</script>
</body>
</html>
